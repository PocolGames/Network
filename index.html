<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세명대학교 컴퓨터 네트워크 연습문제</title>
  <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        box-sizing: border-box;
      }
      .question-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h2 {
        margin-top: 0;
        font-size: 18px;
      }
      .options {
        list-style: none;
        padding: 0;
      }
      .options li {
        margin: 10px 0;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        cursor: pointer;
        text-align: left;
        width: 100%;
        box-sizing: border-box;
      }

      .result {
        margin-top: 20px;
        font-weight: bold;
      }

      /* 모바일 대응 */
      @media (max-width: 768px) {
        body {
          padding: 10px;
          max-width: 100%;
        }
        .question-box {
          padding: 15px;
        }
        h2 {
          font-size: 16px;
        }
        button {
          font-size: 13px;
          padding: 10px 14px;
        }
        .result {
          font-size: 14px;
        }
      }

      /* 작은 모바일 화면 대응 */
      @media (max-width: 480px) {
        h2 {
          font-size: 14px;
        }
        button {
          font-size: 12px;
          padding: 8px 10px;
        }
        .result {
          font-size: 13px;
        }
      }
  </style>
</head>
<body>

  <div class="question-box" id="quiz-container">
    <h2 id="question">문제가 여기에 표시됩니다</h2>
    <ul class="options" id="options">
      <!-- 선택지가 여기에 들어감 -->
    </ul>
    <div class="result" id="result"></div>
    <button id="next-button" style="display:none;">다음 문제</button>
    <button id="restart-button" style="display:none;">다시 시작</button>
  </div>
  
  <script src="data/network-quiz-data.js"></script>
  
  <script>

    quizData = shuffleArray(quizData);

    // 문제 배열을 랜덤으로 섞는 함수
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 


    let currentQuestion = 0;
    let correctCount = 0;
    let incorrectCount = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');
    const nextBtn = document.getElementById('next-button');
    const restartBtn = document.getElementById('restart-button');

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.innerHTML = q.question;  // ✅ 여기를 수정!
      optionsEl.innerHTML = '';
      resultEl.textContent = '';
      nextBtn.style.display = 'none';

      q.options.forEach((option, index) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = `${index + 1}. ${option}`;
        btn.onclick = () => checkAnswer(index + 1);
        li.appendChild(btn);
        optionsEl.appendChild(li);
      });
    }


    function checkAnswer(selected) {
      const correctAnswer = quizData[currentQuestion].answer;
      if (selected === correctAnswer) {
        resultEl.textContent = '정답입니다!';
        correctCount++;
      } else {
        resultEl.textContent = `오답입니다! 정답은 ${correctAnswer}번입니다.`;
        incorrectCount++;
      }

      // 모든 버튼 비활성화
      const buttons = document.querySelectorAll('#options button');
      buttons.forEach(btn => btn.disabled = true);

      nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    restartBtn.addEventListener('click', () => {
      currentQuestion = 0;
      correctCount = 0;
      incorrectCount = 0;
      quizData = shuffleArray(quizData); // ← 여기에 추가!
      restartBtn.style.display = 'none';
      loadQuestion();
    });


    function showResult() {
      questionEl.textContent = '퀴즈 완료!';
      optionsEl.innerHTML = '';
      resultEl.innerHTML = `정답: ${correctCount}개<br>오답: ${incorrectCount}개`;
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';
    }

    // 첫 문제 로딩
    loadQuestion();
  </script>

</body>
</html>
